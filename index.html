<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clones Logos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ehash-logo" style="width: 300px; height: 300px;">
    <div class="ehash-logo__head">
      <div class="ehash-logo__head--top-point"></div>
      <div class="ehash-logo__head--bottom-point"></div>
    </div>
    <div class="ehash-logo__body">
      <span class="ehash-logo__body--text">E</span>
      <div class="ehash-logo__body__hash">
        <span class="ehash-logo__body__hash--text">#</span>
      </div>
    </div>
  </div>

  <div class="ehash-logo" style="width: 200px; height: 200px;">
    <div class="ehash-logo__head">
      <div class="ehash-logo__head--top-point"></div>
      <div class="ehash-logo__head--bottom-point"></div>
    </div>
    <div class="ehash-logo__body">
      <span class="ehash-logo__body--text">E</span>
      <div class="ehash-logo__body__hash">
        <span class="ehash-logo__body__hash--text">#</span>
      </div>
    </div>
  </div>


  <div class="ehash-logo" style="width: 100px; height: 100px;">
    <div class="ehash-logo__head">
      <div class="ehash-logo__head--top-point"></div>
      <div class="ehash-logo__head--bottom-point"></div>
    </div>
    <div class="ehash-logo__body">
      <span class="ehash-logo__body--text">E</span>
      <div class="ehash-logo__body__hash">
        <span class="ehash-logo__body__hash--text">#</span>
      </div>
    </div>
  </div>

</body>
</html>
